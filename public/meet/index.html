<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Учебный клон Meet  макет интерфейса</title>
  <!-- Шрифты и иконки (Material Symbols) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <!-- Верхняя панель -->
    <header class="topbar">
      <div class="left">
        <div class="logo"></div>
        <div class="room">
          <span class="room-name">Study Meet UI</span>
          <span class="room-code">abcdefghij</span>
        </div>
      </div>
      <div class="right">
        <button class="iconbtn" data-tooltip="Сведения"><span class="material-symbols-outlined">info</span></button>
        <button class="iconbtn" data-tooltip="Настройки"><span class="material-symbols-outlined">settings</span></button>
        <div class="avatar" aria-label="Профиль">A</div>
      </div>
    </header>

    <!-- Сцена с видео-плитками -->
    <main class="stage">
      <div class="tile"><div class="name">Вы</div></div>
      <div class="tile"><div class="name">Алиса</div></div>
      <div class="tile"><div class="name">Боб</div></div>
      <div class="tile"><div class="name">Чарли</div></div>
    </main>

    <!-- Нижняя панель управления -->
    <footer class="bottombar">
      <div class="cluster left">
        <button class="pill" data-tooltip="Сведения о встрече">
          <span class="material-symbols-outlined">calendar_month</span>
          <span class="pill-text">Встреча</span>
        </button>
      </div>

      <div class="cluster center">
        <button class="round toggle" data-toggle="mic" data-tooltip="Микрофон"><span class="material-symbols-outlined">mic</span></button>
        <button class="round toggle" data-toggle="cam" data-tooltip="Камера"><span class="material-symbols-outlined">videocam</span></button>
        <button class="round" data-tooltip="Субтитры"><span class="material-symbols-outlined">subtitles</span></button>
        <button class="round" data-tooltip="Поднять руку"><span class="material-symbols-outlined">front_hand</span></button>
        <button class="round" data-tooltip="Представлять экран"><span class="material-symbols-outlined">present_to_all</span></button>
        <button class="round danger" data-tooltip="Покинуть"><span class="material-symbols-outlined">call_end</span></button>
        <button class="round" data-tooltip="Ещё"><span class="material-symbols-outlined">more_vert</span></button>
      </div>

      <div class="cluster right">
        <button class="iconbtn" data-tooltip="Участники"><span class="material-symbols-outlined">group</span></button>
        <button class="iconbtn" data-tooltip="Чат"><span class="material-symbols-outlined">chat</span></button>
        <button class="iconbtn" data-tooltip="Приложения"><span class="material-symbols-outlined">apps</span></button>
      </div>
    </footer>
  </div>
  <script src="./app.js" type="module"></script>
</body>
</html>
